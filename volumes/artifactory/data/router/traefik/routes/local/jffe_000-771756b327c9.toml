# This template is used to create routing rules for Traefik
# References: https://doc.traefik.io/traefik/reference/dynamic-configuration/file/
#             https://doc.traefik.io/traefik/routing/routers
#             https://doc.traefik.io/traefik/routing/services

[http.routers]



  [http.routers.jffe_000-771756b327c9-0-rule0-internal]
    entryPoints = ["internal"]
    service = "jffe_000-771756b327c9-0"


    rule = "PathPrefix(`/ui/`)"
    middlewares = ["jffe_000-771756b327c9-0-0-strip"]


  [http.routers.jffe_000-771756b327c9-0-rule0-external]
    entryPoints = ["external"]
    service = "jffe_000-771756b327c9-0"


    rule = "PathPrefix(`/ui/`)"
    middlewares = ["jffe_000-771756b327c9-0-0-strip","mtls"]




  [http.routers.jffe_000-771756b327c9-0-rule1-internal]
    entryPoints = ["internal"]
    service = "jffe_000-771756b327c9-0"


    rule = "Path(`/ui`)"
    middlewares = ["jffe_000-771756b327c9-0-1-strip"]


  [http.routers.jffe_000-771756b327c9-0-rule1-external]
    entryPoints = ["external"]
    service = "jffe_000-771756b327c9-0"


    rule = "Path(`/ui`)"
    middlewares = ["jffe_000-771756b327c9-0-1-strip","mtls"]




  [http.routers.jffe_000-771756b327c9-0-rule2-internal]
    entryPoints = ["internal"]
    service = "jffe_000-771756b327c9-0"


    rule = "Path(`/`)"
    


  [http.routers.jffe_000-771756b327c9-0-rule2-external]
    entryPoints = ["external"]
    service = "jffe_000-771756b327c9-0"


    rule = "Path(`/`)"
    
    middlewares = ["mtls"]
    





[http.services]

    [http.services.jffe_000-771756b327c9-0.loadBalancer]
      passHostHeader = false
    [[http.services.jffe_000-771756b327c9-0.loadBalancer.servers]]
      url = "http://localhost:8070"




 
   
     
   
  
   
     
   
  
   
  



[http.middlewares]



    
        
        
            [http.middlewares.jffe_000-771756b327c9-0-0-strip.stripPrefix]
              prefixes = ["/ui/"]
        
    
        
        
            [http.middlewares.jffe_000-771756b327c9-0-1-strip.stripPrefix]
              prefixes = ["/ui"]
        
    
        
        
    
